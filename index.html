<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SV Icons 2025</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/img/favicon16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/img/favicon32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/img/favicon96x96.png" sizes="96x96">
        <meta property="og:title" content="SV Icons 2025" />
        <meta property="og:description" content="Here's a great service to view and download all the new SV icons" />
        <meta property="og:image" content="https://svicons25.netlify.app/img/og-image.png" />
        <link rel="stylesheet" href="css/style.css">  
        <script src="js/script.js" defer type="module"></script>
    </head>

    
    <body class="eeee">   
        <div class="container">


        <aside class="toolbar">
            <h1>Sitevision Online Icons</h1>
            <div class="controls">         
                <div class="controls__control mode_new">
                    <h2>Dark mode</h2>
                    <label class="switch">                       
                        <input type="checkbox" id="darkmodeSwitch">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="controls__control iconSize">  
                <h2>Icon size</h2>                               
                    <div>
                        <input type="range" min="12" max="96" value="32" id="iconSizeRange"> <span id="rangeValue" class="rangeValue">32</span>
                    </div>                    
                </div>        
                <div class="controls__control iconColor">  
                    <h2>Icon color</h2>                               
                        <div class="color">
                            <input type="color" id="iconColorPicker">
                            <button class="reset" id="resetIconColor"> <svg><use xlink:href="/dist/sprite.svg#undo"/></svg></button>
                        </div>                    
                    </div>     
                <div class="controls__control search">
                    <h2>Search icon</h2>
                    <div class="search__input">
                        <input type="text" id="searchForm" class="searchForm">
                        <button class="reset" id="clearSearch"><svg><use xlink:href="/dist/sprite.svg#undo"/></svg></button>
                    </div>
                </div>
                <div class="controls__control downloads">
                    <h2>Downloads</h2>
                    <ul>
                        <li>  <a href="/dist/sprite.svg" download ><svg class="icon"><use xlink:href="/dist/sprite.svg#download"/></svg> sprite.svg</a></li>
                        <li><a href="/js/icons.js" download><svg class="icon"><use xlink:href="/dist/sprite.svg#download"/></svg> icons.js</a></li>
                    </ul>
                  
                    
                </div>
        </div>
    </aside>
        <main>
            <div id="searchResult" class="searchResult"></div>
            <div id="listIcons" class="listIcons"></div>

        </main>
        <aside class="focus">
            <div id="focusArea"></div>
        </aside>
    </div>         
<div id="mySprite"></div>

    </body>

</html>
